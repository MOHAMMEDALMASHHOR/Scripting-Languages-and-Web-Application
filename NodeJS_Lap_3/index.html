<!DOCTYPE html>
<html>
<head>
  <title>Cart Demo</title>
  <style>
    .cart { display: none; background: #eee; padding: 10px; }
  </style>
</head>
<body>
  <button class="items" data-item="Apple" data-price="3">Add Apple</button>
  <button class="items" data-item="Banana" data-price="2">Add Banana</button>
  <div class="cart">
    <ul id="ul"></ul>
    <button class="exit">Close Cart</button>
  </div>
</body>
<script src="script.js"></script>
</html>
